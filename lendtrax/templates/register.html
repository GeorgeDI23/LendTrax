{% extends "layout.html" %}

{% block title %}
    Register A Deal
{% endblock %}

{% block main %}

    <form action="/register" method="post" onsubmit="return checker(event)">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="deal" placeholder="Deal Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="loan" min="0" step=".01" placeholder="Total Loan" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="payment" min="0" step=".01" placeholder="Payment Amount" type="number">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password Again" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="contact" placeholder="Deal Contact" type="text">
        </div>
        <button class="btn btn-dark" type="submit">Register Deal</button>
    </form>


{% endblock %}
